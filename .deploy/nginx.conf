map $sent_http_content_type $expires {
    "text/html" epoch;
    "text/html; charset=utf-8" epoch;
    default off;
}

server {
    listen 443 ssl http2;
    client_max_body_size 70M;
    server_name veiropro.facedev.ru;
    charset utf-8;
    merge_slashes off;

    root /var/www/veiropro/dist/static/;

    ssl_certificate /etc/letsencrypt/live/veiropro.facedev.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/veiropro.facedev.ru/privkey.pem;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_dhparam /etc/ssl/certs/dhparam.pem;
    ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;
    add_header Strict-Transport-Security max-age=15768000;

    access_log /var/log/nginx/veiropro_frontend/access.log;
    error_log /var/log/nginx/veiropro_frontend/error.log;

    location / {
        expires $expires;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 1m;
        proxy_connect_timeout 1m;
        proxy_pass http://127.0.0.1:3000;
    }

    location /media {
        alias /home/sites/veiropro_backend/public/media;
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|pdf|doc|docx|xls|xlsx|woff|ttf|svg|svgz|eot)$ {
            expires max;
            log_not_found off;
        }
        autoindex off;
    }

    location /_nuxt/img {
        alias /var/www/ff/dist/.nuxt/dist/img;
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|pdf|doc|docx|xls|xlsx|woff|ttf|svg|svgz|eot)$ {
            expires max;
            log_not_found off;
        }
        autoindex off;
    }
    location /robots.txt {
        proxy_pass https://veiropro-api.facedev.ru/robots.txt;
    }

}

